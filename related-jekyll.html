<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Posts</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style type="text/css">
.related-posts .gsc-search-box,.related-posts .gsc-above-wrapper-area,.related-posts .gsc-resultsHeader,.related-posts .gcsc-branding{display:none}
.related-posts .gs-web-image-box img.gs-image{max-width: 120px; max-height: 240px;} .related-posts .gs-web-image-box{width: 120px}
</style>
</head>
<body>
<div class="related-title"><h3>MAYBE YOU ALSO LIKE</h3></div>
<div class="related-posts">
<div id='cse-search-form' style='width: 100%;height:300px;overflow-y: scroll;'>Loading...</div>
<script src='https://www.google.com/jsapi' type='text/javascript'></script>

  <script type='text/javascript'>
    function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
var related = getQueryVariable('related');
var csecode = getQueryVariable('csecode');
google.load('search', '1', {language: 'en'});
google.setOnLoadCallback(function() {
var customSearchControl = new google.search.CustomSearchControl(csecode);
customSearchControl.setResultSetSize(google.search .Search.FILTERED_CSE_RESULTSET);
customSearchControl.draw('cse-search-form');
customSearchControl.execute(related);
}, true);
</script>
</div>
</body>

</html>
